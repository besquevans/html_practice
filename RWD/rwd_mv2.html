<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      background-color: #ccc;
    }

    .box {
      width: 56%;
      height: 0;
      padding-bottom: 31.5%;
      /*相對父層寬度的比例*/
      background-color: red;
      position: relative;
    }

    .box iframe {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/rwTMBmnIHcY" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</body>

</html>
