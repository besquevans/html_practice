<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Hello, world!</title>

  <style>
    #bbb ol li {
      width: 10px;
      height: 10px;
    }
  </style>
</head>

<body>
  <div id="aaa" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#aaa" data-slide-to="0" class="active"></li>
      <li data-target="#aaa" data-slide-to="1"></li>
      <li data-target="#aaa" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"src="https://picsum.photos/1200/200/?random=1">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"src="https://picsum.photos/1200/200/?random=11">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"src="https://picsum.photos/1200/200/?random=12">
      </div>
    </div>
    <a class="carousel-control-prev" href="#aaa" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#aaa" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>  

  <div id="bbb" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#bbb" data-slide-to="0" class="rounded-circle active"></li>
      <li data-target="#bbb" data-slide-to="1" class="rounded-circle"></li>
      <li data-target="#bbb" data-slide-to="2" class="rounded-circle"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"src="https://picsum.photos/1200/200/?random=1">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"src="https://picsum.photos/1200/200/?random=11">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"src="https://picsum.photos/1200/200/?random=12">
      </div>
    </div>
    <a class="carousel-control-prev" href="#bbb" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#bbb" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div> 
  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script>
    $('.carousel').carousel({
      interval: 10000,
      touch: true
    })
  </script>
</body>

</html>
