<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Hello, world!</title>

  <style>
    .tooltip{
      background-color: #ffa;
    }
    .popover{
      color: #fff;
      background-color: pink;
    }
    .popover-header{
      background-color: pink;
      border: none;
    }
    .popover-body{
      color: #fff;
    }
    .popover .arrow:after{
      border-right-color: pink;
    }
  </style>
</head>

<body>
  
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 mx-auto">
        <p><span data-toggle="tooltip" data-placement="bottom" title="WRAYYYY">yuyuyu</span> ipsum dolor sit, amet consectetur adipisicing elit. 
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="uuuuuuu">
            Tooltip on bottom
          </button>
          Repellat commodi quos ab magni minima nemo
          <span type="button" class="btn btn-info" data-container="body" data-toggle="popover" title="123" data-placement="left" data-content="Vivamus <a href='#'>qwerttu</a> sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on 
          </span>
          perspiciatis laboriosam delectus natus voluptatibus hic rem, cum at eligendi odit porro asperiores esse voluptatem!</p>
      </div>
    </div>
  </div>
  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
      $('[data-toggle="popover"]').popover({
        html: true
      });
    })
  </script>
</body>

</html>
