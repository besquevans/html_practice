<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 900px;
      height: 700px;
      background-color: #ccc;
      display: flex;
      flex-direction: column;
    }

    .item {
      width: 100px;
      height: 100px;
      background-color: red;

      flex-grow: 1;
      /*分配剩餘margin*/
      flex-shrink: 0;
      /*收縮*/
      flex-basis: 0px;
      /*取代主軸長度*/
      flex: 0 1 0px;
      margin: 5px;
      font-size: 10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>

</html>
